<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coming+Soon">
</head>
<body id="body">
    <div class="container">
        <img src="src/clock.png" alt="clock picture" id="pic">
        <h1 id="time"></h1>
        <form action="" class="form">
            <div class="select-menu">
                <select id="hours" >
                    <option value="hourSelect" selected hidden>hour</option>
                </select>
                <select id="minutes">
                    <option value="minuteSelect" selected hidden>minute</option>
                </select>
             </div>
        </form>
        <div class="submit">
            <button id="button">SUBMIT</button>
        </div>
        <P id="setText"></P>
    </div>
    <script src="script.js"></script>
</body>
</html>
